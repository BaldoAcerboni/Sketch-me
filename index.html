<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sketch Canvas</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Hover to sketch</h1>
    <div id="container">
        <div class="side-options">
            <div class="side" id="range">
                <label id="range-label" for="square-nr"></label>
                <input type="range" min="5" max="100" id="square-nr" value="50">
            </div>
            <div class="side" id="new-canvas">new canvas</div>
            <div id="selectors">
                <div class="side selector active" id="black">black</div>
                <div class="side selector" id="random">random</div>
                <div class="side selector" id="darker">darker</div>
                <div class="side selector" id="choose">choose color<input type="color" id="color-input"></div>
                <div class="side selector" id="eraser">eraser</div>
            </div>
        </div>
        <div id="canvas"></div>
    </div>
</body>
</html>
